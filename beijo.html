<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Me dÃ¡ um beijo?</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      color: #e91e63;
      margin-bottom: 60px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    #sim {
      background-color: #4caf50;
      color: white;
    }

    #sim:active {
      transform: scale(1.2);
      background-color: #66bb6a;
    }

    #nao {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
    }

    #mensagem {
      font-size: 2em;
      color: #ff4081;
      margin-top: 40px;
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Me dÃ¡ um beijo?</h1>
  <button id="sim">Sim</button>
  <button id="nao">NÃ£o</button>
  <div id="mensagem">To indo! ðŸ˜˜</div>

  <canvas id="fireworks"></canvas>
  <audio id="audio" preload="auto">
    <source src="https://www.soundjay.com/explosion/sounds/fireworks-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const btnNao = document.getElementById("nao");
    const btnSim = document.getElementById("sim");
    const audio = document.getElementById("audio");
    const mensagem = document.getElementById("mensagem");
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    // Define canvas tamanho corretamente
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const particles = [];

    function createFirework(x, y) {
      for (let i = 0; i < 100; i++) {
        particles.push({
          x,
          y,
          speed: Math.random() * 7 + 2,
          angle: Math.random() * Math.PI * 2,
          radius: Math.random() * 3 + 1,
          alpha: 1,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
      }
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.015;
        if (p.alpha <= 0) particles.splice(i, 1);
        else {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = `${p.color.replace('hsl', 'hsla').replace(')', `, ${p.alpha})`)}`;
          ctx.fill();
        }
      }
    }

    function animate() {
      updateParticles();
      requestAnimationFrame(animate);
    }
    animate();

    function startFireworks() {
      for (let i = 0; i < 8; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height / 2;
        createFirework(x, y);
      }
    }

    // BotÃ£o "NÃ£o" fugindo
    function moveButton(e) {
      e.preventDefault();
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 100);
      btnNao.style.left = x + "px";
      btnNao.style.top = y + "px";
    }

    btnNao.addEventListener("mouseenter", moveButton);
    btnNao.addEventListener("touchstart", moveButton);

    // Clique no "Sim"
    btnSim.addEventListener("click", () => {
      try {
        audio.currentTime = 0;
        audio.play().catch(() => {
          console.log("Som bloqueado, precisa de interaÃ§Ã£o direta no iOS");
        });
      } catch (e) {
        console.log("Erro ao tocar som:", e);
      }
      mensagem.style.opacity = 1;
      startFireworks();
    });
  </script>
</body>
</html>
